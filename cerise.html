<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeRise Your Beauty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 70px;
            text-align: center;
            margin-bottom: 20px;
            color: #ff6b81;
            background: url('https://i.pinimg.com/originals/2f/c0/70/2fc07044f5f7facddc15cc0b488537f7.jpg') no-repeat;
            background-size: 90%;
            background-position: center;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #ff6b81;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #f05454;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CeRise Your Beauty</h1>
        <p>Subscribe to our newsletter for beauty tips, skincare routines, and exclusive offers!</p>
        <div class="form-container">
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="submit" value="Subscribe">
            </form>
        </div>
    </div>
</body>
</html>
